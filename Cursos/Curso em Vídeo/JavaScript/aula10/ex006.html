<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOm</title>
    <style>
        div#area{
           background-color: rgba(164, 164, 212, 0.801); 
           color: #fff;
           width: 200px;
           height: 200px;
           line-height: 200px;
           text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja
    </div>
    <script>
        var area = document.getElementById('area')
        area.addEventListener ('click', clicar)
        area.addEventListener ('mouseenter', entrar)
        area.addEventListener ('mouseout', sair)

        function clicar(){
            area.innerHTML = 'Clicado'
            area.style.backgroundColor = 'Red'
        }

        function entrar(){
            area.innerHTML = 'Entrou'
        }

        function sair(){
            area.innerHTML = 'Saiu'
            area.style.backgroundColor = 'rgba(164, 164, 212, 0.801)'
        }
    </script>
</body>
</html>
