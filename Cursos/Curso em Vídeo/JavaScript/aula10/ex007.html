<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Números</title>
</head>
<body>
    <h1>Somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1">
    +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="Somar" id="btn">
    <div id="resp"></div>

    <script>
        var btn = document.getElementById('btn')
        btn.addEventListener('click' , somar)
        
        function somar(){
            var txtn1 = document.querySelector('input#txtn1')
            var txtn2 = document.querySelector('input#txtn2')
            var resp = document.querySelector('div#resp')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var s = n1+n2

            resp.innerHTML = `A soma de ${n1} e ${n2} é igual a ${s}`
        }
    </script>
</body>
</html>
