<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel"> km/h
    <input type="button" value="Verificar Multa" id="btn">
    <div id="resp"></div>

    <script>
        var btn = document.querySelector('input#btn')
        btn.addEventListener('click', clicar)
        function clicar(){
            var txtvel = document.getElementById('txtvel')
            var vel = Number(txtvel.value)
            var resp = document.getElementById('resp')

            resp.innerHTML = `<p>Sua velocidade atual é de ${vel}km/h</p>`

            if(vel>60){
                resp.innerHTML += '<p>Você foi multado.</p>'
            }

            resp.innerHTML += '<p>Diriga sempre com cinto de segurança.</p>'


        }
    </script>
</body>
</html>
