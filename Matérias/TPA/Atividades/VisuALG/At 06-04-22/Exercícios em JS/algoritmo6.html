<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular IMC</title>
</head>
<body>
    <h1>Calcular IMC</h1>
    <p>Digite seu peso: <input type="number" name="txtpeso" id="txtpeso"></p>
    <p>Digite sua altura: <input type="number" name="txtalt" id="txtalt"></p>
    <input type="button" value="Calcular IMC" onclick="calcular()">
    <div id="resp">

    </div>

    <script>
        function calcular(){
            var txtpeso = document.getElementById('txtpeso')
            var txtalt = document.getElementById('txtalt')
            var peso = Number(txtpeso.value)
            var altura = Number(txtalt.value)
            var imc = peso/(altura*altura)
            var resp = document.getElementById('resp')

            resp.innerHTML = `Com o peso ${peso} e altura ${altura} seu IMC Ã© ${imc.toFixed(2)}`
        }
    </script>
    
</body>
</html>
