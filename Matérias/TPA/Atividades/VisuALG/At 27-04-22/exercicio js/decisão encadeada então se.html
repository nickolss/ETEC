<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ano concluinte</title>
</head>
<body>
    <h1>Certificados</h1>
    <p>Digite o ano concluite: <input type="number" name="txtano" id="txtano"></p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resp"></div>

    <script>
        function verificar(){
            var txtano = document.getElementById('txtano')
            var ano = Number(txtano.value)
            var resp = document.getElementById('resp')

            switch (ano){
                case 1: 
                    resp.innerHTML = 'Você recebeu o certificado de <strong>Programador Junior</strong>'
                    break

                case 2:
                    resp.innerHTML = 'Você recebeu o certificado de <strong>Programador Pleno</strong>'
                    break

                case 3:
                    resp.innerHTML = 'Você recebeu o certificado de <strong>Programador Sênior</strong>'
                default:
                    resp.innerHTML = 'Ano incorreto'
            }
        }
    </script>
</body>
</html>
