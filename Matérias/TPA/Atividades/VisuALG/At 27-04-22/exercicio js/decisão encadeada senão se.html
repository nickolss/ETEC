<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexo</title>
</head>
<body>
    <h1>Detector de Sexo</h1>
    <p>Digite seu Sexo: [F/M] <input type="text" name="txtsexo" id="txtsexo"></p>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resp"></div>

    <script>
        function verificar(){
            var txtsexo = document.getElementById('txtsexo')
            var resp = document.getElementById('resp')

            if (txtsexo.value == 'M' || txtsexo.value == 'm'){
                resp.innerHTML = 'Sexo masculino'
            }else if(txtsexo.value == 'F' || txtsexo.value == 'f'){
                resp.innerHTML = 'Sexo feminino'
            }else{
                resp.innerHTML = 'Opção inválida'
            }
        }
    </script>
</body>
</html>
