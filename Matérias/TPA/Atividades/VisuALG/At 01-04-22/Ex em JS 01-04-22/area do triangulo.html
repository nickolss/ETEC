<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triângulo</title>
</head>
<body>
    <script>
        var altura=Number(window.prompt('Digite a altura do triângulo'))
        var base=Number(window.prompt('Digite a base do triângulo'))
        var area=altura*base/2
        document.write(`A área do seu triângulo é de ${area.toFixed(2)}`)
    </script>
    
</body>
</html>
