<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operações em números</title>
</head>
<body>
    <script>
        var num=Number(window.prompt('Digite um número acima de 0'))
        var num_quad=num**2
        var num_cub=num**3
        var num_raiz= Math.sqrt(num) 
        document.writeln(`O número digitado foi ${num}  <br/>`)        
        document.writeln(`Esse número ao quadrado é ${num_quad} <br/>`)
        document.writeln(`Esse número ao cubo é ${num_cub} <br/>`)
        document.writeln(`A raíz desse número é ${num_raiz} <br/>`)
    </script>
    
</body>
</html>
