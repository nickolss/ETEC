<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campeonato de Natação</title>
</head>
<body>
    <h1>Campeonato de Natação</h1>
    <p>Digite a idade do nadador</p> <input type="number" name="txtidade" id="txtidade">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="result">

    </div>

    <script>
        function verificar(){
            var idade = Number(document.querySelector('input#txtidade').value)
            var result = document.querySelector('div#result')

            if (idade>=18){
                result.innerHTML = 'Você esta no campeonato Senior'
            } else if(idade>=14 && idade<=17){
                result.innerHTML = 'Você esta no campeonato Juvenil B'
            }else if(idade>=11 && idade<=13){
                result.innerHTML = 'Você esta no campeonato Juvenil A'
            }else if(idade>=9 && idade<=10){
                result.innerHTML = 'Você esta no campeonato Infantil B'
            }else if(idade>=5 && idade<=8){
                result.innerHTML = 'Você esta no campeonato Infantil A'
            }else{
                result.innerHTML = 'Idade indisponível para campeonato'
            }
        }
    </script>
    
</body>
</html>
