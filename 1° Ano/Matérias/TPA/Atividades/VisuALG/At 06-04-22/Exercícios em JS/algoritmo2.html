<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algortimo de Soma</title>
</head>
<body>
    <h1>Algoritmo de Soma</h1>
    <p>Primeiro Número: <input type="number" name="txtn1" id="txtn1"></p>
    <p>Segundo Número: <input type="number" name="txtn2" id="txtn2"></p>
    <input type="button" value="Calcular" onclick="calcular()">

    <div id="resp">

    </div>

    <script>
        function calcular(){
            var txtn1 = document.querySelector('input#txtn1')
            var txtn2 = document.querySelector('input#txtn2')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var soma = n1+n2
            var resp = document.querySelector('div#resp')

            resp.innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma}`
        }
    </script>
    
</body>
</html>
