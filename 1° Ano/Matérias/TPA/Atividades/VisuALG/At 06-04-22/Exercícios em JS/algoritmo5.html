<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular Média</title>
</head>
<body>
    <h1>Calcular Média</h1>
    <p>Digite o primeiro valor: <input type="number" name="txtn1" id="txtn1"></p>
    <p>Digite o segundo valor: <input type="number" name="txtn2" id="txtn2"></p>
    <input type="button" value="Calcular" onclick="calcular()">
    <div id="resp">

    </div>

    <script>
        function calcular(){
            var txtn1 = document.getElementById('txtn1')
            var txtn2 = document.getElementById('txtn2')
            var n1 = Number(txtn1.value)
            var n2 = Number(txtn2.value)
            var med = (n1+n2)/2
            var resp = document.getElementById('resp')

            resp.innerHTML = `A média entre ${n1} e ${n2} é ${med}`
        }
    </script>
    
</body>
</html>
