<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Triângulo</title>
</head>
<body>
    <script>
        var raio=Number(window.prompt('Digite o raio'))
        var raio_quad=Number(raio**2)
        var area=Number(raio_quad*3.14)
        document.write(`A área do seu círculo é de ${area.toFixed(2)}`)
    </script>
    
</body>
</html>
