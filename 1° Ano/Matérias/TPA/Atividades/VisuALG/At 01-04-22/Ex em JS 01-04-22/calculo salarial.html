<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo Salarial</title>
</head>
<body>
    <script>
        var sal=Number(window.prompt('Digite seu salário:'))
        var aument=sal*25/100
        var sal_aument=sal+aument
        document.write(`Seu salário antigo era de ${sal} e com um aumento de ${aument} ficou em ${sal_aument}`)
    </script>

</body>
</html>
