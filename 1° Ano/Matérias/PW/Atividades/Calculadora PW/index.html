        console.log(`A multiplicação é igual a ${c.multiplicar(Number(window.prompt("Digite um número")), Number(window.prompt("Digite outro número")))}`) 
        console.log(`A divisão é igual a ${c.dividir(Number(window.prompt("Digite um número")), Number(window.prompt("Digite outro número")))}`)
